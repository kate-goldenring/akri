apiVersion: akri.sh/v0
kind: Instance
metadata:
  name: onvif-camera-ffffff
spec:
  configurationDeploymentStatuses: 
    onvif-camera: active
  shared: true
  nodes:
  - "linux-dev3"
  - "linux-dev2"
  deviceUsage:
    onvif-camera-ffffff-0: ""
    onvif-camera-ffffff-1: "linux-dev2"
    onvif-camera-ffffff-2: "linux-dev3"
    onvif-camera-ffffff-3: "linux-dev3"
    onvif-camera-ffffff-4: "linux-dev2"
  brokerProperties:
    resolution-width: "800"
    resolution-height: "600"
  brokerInfo:
    firmware-version: "1.0"